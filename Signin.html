<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .form-signin {
            max-width: 360px;
            padding: 15px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }
        .main-content {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <a class="navbar-brand" href="#">Sign in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>
  
    <main class="form-signin w-100 m-auto main-content">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingFullName" placeholder="John Doe">
              <label for="floatingFullName">Full name</label>
            </div>

            <div class="form-floating mb-2">
              <input type="number" class="form-control" id="floatingAge" placeholder="Age">
              <label for="floatingAge">Age</label>
            </div>
            
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            
            <button class="btn btn-secondary w-100 py-2 mt-2" type="button" onclick="window.location.href='Login.html'">Log in</button>

            <p class="mt-5 mb-3 text-center text-body-secondary">Â© 2024</p>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
